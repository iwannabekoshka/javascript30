<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10. Hold Shift to Check Multiple Checkboxes</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>10. Hold Shift to Check Multiple Checkboxes</h1>

    <ul id="list" class="list">
        <li class="list-item">
            <div>
                <input type="checkbox">
            </div>
            <div>
                <label>Make something</label>
            </div>
        </li>
        <li class="list-item">
            <label class="list-item__label">
                <input type="checkbox">
                <p>Make something</p>
            </label>
        </li>
    </ul>
</div>

<script src="script.js" type="module"></script>
</body>
</html>
