<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11. Custom HTML5 Video Player</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>11. Custom HTML5 Video Player</h1>

    <div class="video-wrapper">
        <video id="video" src="static/video/not_a_rickroll.mp4"></video>

        <div class="video-controls">
            <div id="track" class="video-controls-track">
                <div id="progress-bar" class="video-controls-track__progress"></div>
            </div>
            <div class="video-controls-play">
                <button id="play"></button>
            </div>
            <div class="video-controls-volume">
                Volume: <input id="volume" type="range" min="0" max="100" value="50">
            </div>
            <div class="video-controls-step">
                <button id="forward"> >> </button>
            </div>
        </div>
    </div>
</div>

<script src="script.js" type="module"></script>
</body>
</html>
