<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>23. Speech Synthesis</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>23. Speech Synthesis</h1>

    <div style="display: flex; align-items: center; justify-content: center">
        <div class="card">
            <h4>Speech synthesis</h4>
            
            <div style="margin-bottom: 1em">
                <select id="voice">
                    <option value="">Select voice</option>
                </select>
            </div>

            <div style="display: flex; align-items: center; margin-bottom: 1em;">
                <label for="volume">Volume: </label>
                <input type="range" id="volume" value="0.5" min="0" max="1" step="0.1">
            </div>

            <div style="display: flex; align-items: center; margin-bottom: 1em;">
                <label for="pitch">Pitch: </label>
                <input type="range" id="pitch" value="0.3" min="0.01" max="2" step="0.01">
            </div>

            <div style="display: flex; align-items: center; margin-bottom: 1em;">
                <label for="speed">Speed: </label>
                <input type="range" id="speed" value="1" min="0.1" max="2" step="0.01">
            </div>

            <textarea id="text" placeholder="Write here something cute">Meow. I love ÑŽ. <3</textarea>

            <div style="display: flex; justify-content: flex-end;">
                <button id="text-to-speech">Text to speech bitch</button>
            </div>
        </div>
    </div>

</div>

<script src="script.js" type="module"></script>
</body>
</html>
