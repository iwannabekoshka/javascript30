<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03. CSS Variables in JS</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>03. CSS Variables in <span class="color-primary">JS</span></h1>

    <div class="grid">
        <div class="grid__item">
            <label for="spacing">Spacing: </label>
            <input type="range" id="spacing">
        </div>
        <div class="grid__item">
            <label for="blur">Blur: </label>
            <input type="range" id="blur">
        </div>
        <div class="grid__item">
            <label for="color">Base Color: </label>
            <input type="color" id="color">
        </div>
    </div>
    
    <div class="image-wrapper">
        <img src="./assets/furry_pukky.jpg" alt="Lil cat">
    </div>
</div>

<script src="script.js" type="module"></script>
</body>
</html>
